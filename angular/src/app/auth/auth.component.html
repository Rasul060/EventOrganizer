<div class="container">
  <div class="row">
      <div class="col-md-5 mx-auto">
      <div id="first">
          <div class="myform form ">
               <div class="logo mb-3">
                   <div class="col-md-12 text-center">
                      <h1>Login</h1>
                   </div>
              </div>
             <form (ngSubmit)="onSubmit()" #f="ngForm">
                     <div class="form-group">
                        <label for="userName">UserName</label>
                        <input type="text" name="username" [(ngModel)]="loginModel.username" class="form-control" id="username"  placeholder="Enter UserName">
                     </div>
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" [(ngModel)]="loginModel.password" id="password"  class="form-control" placeholder="Enter Password">
                     </div>

                     <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                     </div>
             </form>

             <p class="text-danger ">{{returnErrorData}}</p>
          </div>
      </div>
  </div>
</div>
