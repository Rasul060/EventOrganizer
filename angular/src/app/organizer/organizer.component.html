<div class=" py-3">
<button class="btn btn-danger" (click)="openNew(add)">New</button>

</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">ShortBio</th>
    </tr>
  </thead>
  <tbody *ngFor="let organizer of getorganizers">
    <tr>
      <th scope="row">{{organizer.id}}</th>
      <td>{{organizer.name}}</td>
      <td>{{organizer.birthDate}}</td>
      <td>{{organizer.shortBio}}</td>
      <td>
        <button class="btn btn-outline-primary" (click)="open(update, organizer.id)">Edit</button>
        <button class="btn btn-danger" (click)="onDelete(organizer.id)">Delete</button>
      </td>
    </tr>

    <ng-template #update let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit Organizer</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateOrganizer()" [formGroup]="organizerUpdateForm">
          <div class="form-group">
            <label for="name">Name</label>  
            <div class="input-group"> 
              <input id="name" class="form-control"  name="name" placeholder="Type name" formControlName="name"  [(ngModel)]="organizer.name"/>
            </div>
            <label for="birthDate">Birth Date</label>  
            <div class="input-group py-3">
              <input id="birthDate" type="date" class="form-control" placeholder="yyyy-mm-dd" name="birthDate"  formControlName="birthDate"  [(ngModel)]="organizer.birthDate"  />
            </div>
            <label for="shortBio">Short Bio</label>
            <div class="input-group">
              <input id="shortBio" class="form-control" placeholder="Type short bio" name="shortBio" formControlName="shortBio"  [(ngModel)]="organizer.shortBio" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
          </div>
        </form>
  
      </div>
      
    </ng-template>
  </tbody>
</table>

<ng-template #add let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Organizer</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="addOrganizer()" [formGroup]="organizerAddForm">
        <div class="form-group">
          <label for="name">Name</label>  
          <div class="input-group">
            <input id="name" class="form-control" placeholder="Type name" name="name" formControlName="name">
          </div>
          <div class="input-group py-3">
            <input id="birthDate" type="date" class="form-control" placeholder="yyyy-mm-dd" name="birthDate"  formControlName="birthDate"/>
          </div>
          <label for="dateOfBirth">Short Bio</label>
          <div class="input-group">
            <input id="bio" class="form-control" placeholder="Type short bio" name="bio" formControlName="shortBio">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </form>

    </div>
    
  </ng-template>
